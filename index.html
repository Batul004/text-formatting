<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatting </title>
  <style>
    #output {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div>
    <label><input type="checkbox" id="boldCheckbox"> Bold</label>
    <label><input type="checkbox" id="italicCheckbox"> Italic</label>
    <br>
    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" min="1" value="16"> px
    <br>
    <label for="fontType">Font Type:</label>
    <select id="fontType">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
    </select>
    <br>
    <label><input type="checkbox" id="underlineCheckbox"> Underline</label>
    <br>
    <label><input type="checkbox" id="borderCheckbox"> Border</label>
    <br>
    <label for="textShadow">Text Shadow:</label>
    <input type="text" id="textShadow" placeholder="e.g., 2px 2px 2px #000000">
    <br>
    <label for="lineSpacing">Line Spacing:</label>
    <input type="number" id="lineSpacing" min="1" step="0.1" value="1">
    <br>
    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor">
    <br>
    <label for="textColor">Text Color:</label>
    <input type="color" id="textColor">
  </div>

  <div id="output">these is the para in which changes are seen.</div>

  <script>
    function updateText() {
      const output = document.getElementById('output');
      const bold = document.getElementById('boldCheckbox').checked ? 'bold' : 'normal';
      const italic = document.getElementById('italicCheckbox').checked ? 'italic' : 'normal';
      const fontSize = document.getElementById('fontSize').value + 'px';
      const fontType = document.getElementById('fontType').value;
      const underline = document.getElementById('underlineCheckbox').checked ? 'underline' : 'none';
      const border = document.getElementById('borderCheckbox').checked ? '1px solid #000000' : 'none';
      const textShadow = document.getElementById('textShadow').value;
      const lineSpacing = document.getElementById('lineSpacing').value;
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;

      output.style.fontWeight = bold;
      output.style.fontStyle = italic;
      output.style.fontSize = fontSize;
      output.style.fontFamily = fontType;
      output.style.textDecoration = underline;
      output.style.border = border;
      output.style.textShadow = textShadow;
      output.style.lineHeight = lineSpacing;
      output.style.backgroundColor = bgColor;
      output.style.color = textColor;
    }

    // Attach event listeners to update the text on input change
    document.querySelectorAll('input, select').forEach(input => {
      input.addEventListener('input', updateText);
    });
  </script>
</body>
</html>
